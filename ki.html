<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KI</title>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.css">
</head>
<body>

<h1 class="text-center display-1">Winken-Erkennungs KI</h1>
<div class="d-flex justify-content-center align-content-center flex-column flex-wrap">
<button class="btn btn-outline-dark"  type="button" onclick="init()">Start</button>
<div><canvas id="canvas"></canvas></div>
<div id="label-container" style="font-size: 400%;"></div>
</div>

<h1>Arduino Web Serial Interface</h1>
<button class="btn btn-outline-dark" id="connect">Connect to Arduino</button>
<input type="text" id="dataToSend" placeholder="Enter data to send" />
<button id="send">Send Data</button>
<div id="output"></div>


<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8/dist/teachablemachine-pose.min.js"></script>
<script >
    let port;
    let writer;
    let reader;

    document.getElementById('connect').addEventListener('click', async () => {
        // Serielle Verbindung herstellen
        port = await navigator.serial.requestPort();
        await port.open({ baudRate: 9600 });

        // Writer einrichten, um Daten zu senden
        const encoder = new TextEncoderStream();
        const writableStreamClosed = encoder.readable.pipeTo(port.writable);
        writer = encoder.writable.getWriter();

        // Reader einrichten, um Daten zu empfangen
        const textDecoder = new TextDecoderStream();
        const readableStreamClosed = port.readable.pipeTo(textDecoder.writable);
        reader = textDecoder.readable.getReader();

        // Eingehende Daten vom Arduino lesen
        while (true) {
            const { value, done } = await reader.read();
            if (done) {
                // Beende das Lesen, wenn die Verbindung geschlossen ist
                reader.releaseLock();
                break;
            }
            // Ausgabe der empfangenen Daten
            document.getElementById('output').innerText += value;
        }
    });

    document.getElementById('send').addEventListener('click', async () => {
        const data = document.getElementById('dataToSend').value;
        if (writer && data) {
            // Sende Daten an den Arduino
            await writer.write(data + '\n');  // Zeilenumbruch hinzufügen, um es mit dem Arduino-Code zu synchronisieren
            console.log(`Gesendet: ${data}`);
        }
    });

    async function sendHello(){
        if (writer) {
            // Sende Daten an den Arduino
            await writer.write('1');  // Zeilenumbruch hinzufügen, um es mit dem Arduino-Code zu synchronisieren
            console.log(`Gesendet: 1`);
        }
    }

    // Optional: Schließe den seriellen Port, wenn das Fenster geschlossen wird
    window.addEventListener('beforeunload', async () => {
        if (reader) {
            reader.cancel();
            await port.close();
        }
    });
    // More API functions here:
    // https://github.com/googlecreativelab/teachablemachine-community/tree/master/libraries/pose

    // the link to your model provided by Teachable Machine export panel
    //const URL = "https://teachablemachine.withgoogle.com/models/PE10M-aB_/";
    const URL = 'https://teachablemachine.withgoogle.com/models/eKCxjS2kR/';
    let model, webcam, ctx, labelContainer, maxPredictions;
    var lastsend;
    async function init() {
        const modelURL = URL + "model.json";
        const metadataURL = URL + "metadata.json";
        lastsend = new Date();
        // load the model and metadata
        // Refer to tmImage.loadFromFiles() in the API to support files from a file picker
        // Note: the pose library adds a tmPose object to your window (window.tmPose)
        model = await tmPose.load(modelURL, metadataURL);
        maxPredictions = model.getTotalClasses();

        // Convenience function to setup a webcam
        const size = 800;
        const flip = true; // whether to flip the webcam
        webcam = new tmPose.Webcam(size, size, flip); // width, height, flip
        await webcam.setup(); // request access to the webcam
        await webcam.play();
        window.requestAnimationFrame(loop);

        // append/get elements to the DOM
        const canvas = document.getElementById("canvas");
        canvas.width = size; canvas.height = size;
        ctx = canvas.getContext("2d");
        labelContainer = document.getElementById("label-container");
        for (let i = 0; i < maxPredictions; i++) { // and class labels
            labelContainer.appendChild(document.createElement("div"));
        }
    }

    async function loop(timestamp) {
        webcam.update(); // update the webcam frame
        await predict();
        window.requestAnimationFrame(loop);
    }

    async function predict() {

        // Prediction #1: run input through posenet
        // estimatePose can take in an image, video or canvas html element
        const { pose, posenetOutput } = await model.estimatePose(webcam.canvas);
        // Prediction 2: run input through teachable machine classification model
        const prediction = await model.predict(posenetOutput);

        for (let i = 0; i < maxPredictions; i++) {
            const classPrediction = (i == 0? 'Winken' : ( i == 1 ? 'nicht winken' : 'stehen')) + ": " + (prediction[i].probability.toFixed(2));
            labelContainer.childNodes[i].innerHTML = classPrediction;
        }
        if(prediction[0].probability.toFixed(2) > 0.5 && ((new Date()) - lastsend) > 3000){
            sendHello();
            lastsend = new Date();
        }

        // finally draw the poses
        drawPose(pose);
    }

    function drawPose(pose) {
        if (webcam.canvas) {
            ctx.drawImage(webcam.canvas, 0, 0);
            // draw the keypoints and skeleton
            if (pose) {
                const minPartConfidence = 0.5;
                tmPose.drawKeypoints(pose.keypoints, minPartConfidence, ctx);
                tmPose.drawSkeleton(pose.keypoints, minPartConfidence, ctx);
            }
        }
    }
</script>

</body>
</html>
